{% extends 'layout.html' %}
{% block content %}
<div class="container mx-auto py-8">
    <h2 class="text-2xl font-bold mb-6">Upload Astrologer Details</h2>
    <form action="{{ url_for('upload_astrologer') }}" method="post" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label for="username" class="block mb-2">Username:</label>
            <input type="text" id="username" name="username" required class="w-full px-3 py-2 border rounded">
        </div>
        <div>
            <label for="password" class="block mb-2">Password:</label>
            <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded">
        </div>
        <div>
            <label for="name" class="block mb-2">Full Name:</label>
            <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded">
        </div>
        <div>
            <label for="experience" class="block mb-2">Experience (years):</label>
            <input type="number" id="experience" name="experience" required class="w-full px-3 py-2 border rounded">
        </div>
        <div>
            <label for="details" class="block mb-2">Details:</label>
            <textarea id="details" name="details" required class="w-full px-3 py-2 border rounded"></textarea>
        </div>
        <div>
            <label for="expertise" class="block mb-2">Expertise:</label>
            <input type="text" id="expertise" name="expertise" required class="w-full px-3 py-2 border rounded">
        </div>
        <div>
            <label for="image" class="block mb-2">Photo:</label>
            <input type="file" id="image" name="image" accept="image/*" required class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Upload Astrologer</button>
    </form>
</div>
{% endblock %}
